  description: "Objective: Early diagnosis of cardiovascular diseases is a crucial\
    \ task in medical practice. \nWith the application of computer audition in the\
    \ healthcare field, artificial intelligence (AI) has been applied to clinical\
    \ non-invasive intelligent auscultation of heart sounds to provide rapid and effective\
    \ pre-screening. \nHowever, AI models generally require large amounts of data\
    \ which may cause privacy issues. Unfortunately, it is difficult to collect large\
    \ amounts of healthcare data from a single centre. \nMethods: In this study, we\
    \ propose federated learning (FL) optimisation strategies for the practical application\
    \ in multi-centre institutional heart sound databases. \nThe horizontal FL is\
    \ mainly employed to tackle the privacy problem by aligning the feature spaces\
    \ of FL participating institutions without information leakage. \nIn addition,\
    \ techniques based on deep learning have poor interpretability due to their \u201C\
    black-box\u201D property, which limits the feasibility of AI in real medical data.\
    \ \nTo this end, vertical FL is utilised to address the issues of model interpretability\
    \ and data scarcity. \nConclusion: Experimental results demonstrate that, the\
    \ proposed FL framework can achieve good performance for heart sound abnormality\
    \ detection by taking the personal privacy protection into account. \nMoreover,\
    \ using the federated feature space is beneficial to balance the interpretability\
    \ of the vertical FL and the privacy of the data. \nSignificance: This work realises\
    \ the potential of FL from research to clinical practice, and is expected to have\
    \ extensive application in the federated smart medical system.\n"
