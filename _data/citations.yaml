  description: "Cardiovascular diseases are a prominent cause of mortality, emphasizing\
    \ the need for early prevention and diagnosis. Utilizing artificial intelligence\
    \ (AI) models, heart sound analysis emerges as a noninvasive and universally applicable\
    \ approach for assessing cardiovascular health conditions. \nHowever, real-world\
    \ medical data are dispersed across medical institutions, forming \u201Cdata islands\u201D\
    \ due to data sharing limitations for security reasons. \nTo this end, federated\
    \ learning (FL) has been extensively employed in the medical field, which can\
    \ effectively model across multiple institutions. \nAdditionally, conventional\
    \ supervised classification methods require fully labeled data classes, e.g.,\
    \ binary classification requires labeling of positive and negative samples. \n\
    Nevertheless, the process of labeling healthcare data is time-consuming and labor-intensive,\
    \ leading to the possibility of mislabeling negative samples. \nIn this study,\
    \ we validate an FL framework with a naive positive-unlabeled (PU) learning strategy.\
    \ Semisupervised FL model can directly learn from a limited set of positive samples\
    \ and an extensive pool of unlabeled samples. \nOur emphasis is on vertical-FL\
    \ to enhance collaboration across institutions with different medical record feature\
    \ spaces. \nAdditionally, our contribution extends to feature importance analysis,\
    \ where we explore 6 methods and provide practical recommendations for detecting\
    \ abnormal heart sounds. \nThe study demonstrated an impressive accuracy of 84%,\
    \ comparable to outcomes in supervised learning, thereby advancing the application\
    \ of FL in abnormal heart sound detection.\n"
