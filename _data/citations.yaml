  title: 'FedKDC: Consensus-Driven Knowledge Distillation for Personalized Federated
    Learning in EEG-Based Emotion Recognition'
  authors:
  - Xihang Qiu
  - Wanyong Qiu
  - Ye Zhang
  - Kun Qian
